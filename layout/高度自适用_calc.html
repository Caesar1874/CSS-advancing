<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        .container {
            height: 100%;

        }
        .top {
            height: 100px;
            background-color: indianred;
        }
        .bottom {
            height: calc(100% - 100px);
            background-color: cornflowerblue;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom">
        </div>
    </div>
</body>
</html>
