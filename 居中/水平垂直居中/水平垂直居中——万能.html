<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }
        /* 该方式是万能的
         * container 的宽高可以是不确定的
         * box 的宽高可以是不确定的
         * box  可以是行内元素*/
        .box {
            /*display: inline;*/
           /* width: 50px;
            height: 50px;*/
            border: 1px solid green;

            /*关键代码*/
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>

<div class="demo">
    <div class="wrapper">
        <div class="body">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto atque consectetur, culpa est laudantium perferendis quasi qui totam unde vel.
        </div>
    </div>
</div>

<div class="code">
    <pre>
        <code class="struct">

        </code>
    </pre>
    <pre >
        <code class="style">

        </code>
    </pre>
</div>
<script>
    const selector = document.querySelector.bind(document)
    console.log(selector)

    const struct = selector('.struct')
    const style = selector('.style')
    console.log(struct, style)

    const html = selector('.demo').innerHTML
    const css = selector('style').innerHTML
    console.log(struct, style, html, css)

    struct.innerText = html
    style.innerText = css
</script>
</body>
</html>
