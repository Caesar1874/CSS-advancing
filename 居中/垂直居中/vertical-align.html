<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            margin: 10px 0;
            outline: 1px solid green;

        }
        span {
            outline: 1px solid red;
        }
    </style>
</head>
<body>
<!--vertical-align-->
    <!--指定行内框在行框中的垂直位置-->
    <!--适用于display: inline或table-cell-->
    <!--top和bottom值指定行内框相对行框的位置， 其他值指定行内框相对父级行内元素或者。。。-->

<div>
    <span style="vertical-align: baseline;">Lorem ipsum </span>
    <span style="vertical-align: middle;">Lorem ipsum</span>
    <span style="vertical-align: text-top;">Lorem ipsum </span>
    <span style="vertical-align: text-bottom;">Lorem ipsum </span>
</div>


</body>
</html>
