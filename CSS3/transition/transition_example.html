<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition example</title>
    <style>
        .transition-target {
            background-color: #000;
            width: 220px;

            animation: slideDown 2s infinite;
        }
        @keyframes slideDown {
            from{
                height: 220px;
                transition-property: width, opacity;
                transition-duration: 1s, 5s;
            }
            to{
                height: 0;
            }
        }

    </style>
</head>
<body>
    <div >
        <img  class="transition-target" src="下载.jpg" alt="">
    </div>

    <script>
    </script>
</body>
</html>
