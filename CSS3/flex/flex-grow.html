<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-grow</title>
    <style>
        article {
            display: flex;
            width: 100%;
            height: 200px;
            margin-top: 10px;
            background-color: oldlace;
        }
        section {
            width: 100px;
            height: 50px;
            margin: 10px 0;
            background-color: orange;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <article>
        <h3>只有中间增长</h3>
        <section style="flex-grow: 0;">1</section>
        <section style="flex-grow: 1;">2</section>
        <section style="flex-grow: 0;">3</section>
        <h3>三个均匀增长</h3>
    </article>
</body>
</html>
