<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-shrink</title>
    <style>
        /*基本样式start*/
        article {
            display: flex;
            width: 300px;
            height: 200px;
            margin-top: 10px;
            background-color: oldlace;
        }
        section {
            width: 100px;
            height: 50px;
            margin: 10px 0;
            background-color: orange;
        }
        /*基本样式end*/
    </style>
</head>
<body>
    <article>
        <section style="flex-shrink: 1;">1</section>
        <section style="flex-shrink: 1;">2</section>
        <section style="flex-shrink: 1;">3</section>
        <section style="flex-shrink: 1;">4</section>
    </article>
    <article>
        <section style="flex-shrink: 1;">1</section>
        <section style="flex-shrink: 2;">2</section>
        <section style="flex-shrink: 0;">3</section>
        <section style="flex-shrink: 1;">4</section>
    </article>
</body>
</html>
