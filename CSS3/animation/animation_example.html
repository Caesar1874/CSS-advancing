<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: greenyellow;

            animation-name: diagonal-slide;
            animation-duration: 5s;
            animation-iteration-count: 10;
        }
        @keyframes diagonal-slide {
            from {
                left: 0;
                top: 0;
            }
            to {
                left: 100px;
                top: 100px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
